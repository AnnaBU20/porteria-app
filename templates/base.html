<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #163677;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        header img {
            height: 50px;
            margin-right: 20px;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }
        nav {
            margin-left: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        button, input[type="submit"] {
            background-color: #163677;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #122a5a;
        }
        input[type="text"], input[type="date"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        h1 {
            text-align: center;
            color: #163677;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 30px;
        }
        th {
            background-color: #163677;
            color: white;
            padding: 10px;
        }
        td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    {% if request.endpoint not in ['login_camionero', 'registro_camionero', 'confirmacion'] %}
    <header>
        <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo">
        <h1>Portería</h1>

        {% if request.endpoint not in ['formulario'] %}
        <nav style="background-color: transparent; padding: 15px; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <a href="{{ url_for('formulario') }}" style="color: white; text-decoration: none; margin: 0 15px;">Formulario</a>
                <a href="{{ url_for('registros') }}" style="color: white; text-decoration: none; margin: 0 15px;">Registros</a>
                <a href="{{ url_for('panel_control') }}" style="color: white; text-decoration: none; margin: 0 15px;">Panel de Control</a>
                <a href="{{ url_for('qr_lote') }}" style="color: white; text-decoration: none; margin: 0 15px;">Generar QR</a>
            </div>
        </nav>
        {% endif %}
    </header>
    {% endif %}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
